<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Milk-V Duo</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="main-container">
		<div>
			<div>
				<h1>Welcome to Milk-V Server</h1>
				<p>This is web page is served from milk-V.</p>
				<button id="myButton">Click Me!</button>
			</div>

			<div>
				<h2>Remote Firmware</h2>
				<div>
					<h3>Select Firmware</h3>
					<select id="remote-firmware">
					</select>
					<button id="start-remote">Start</button>
					<button id="stop-remote">Stop</button>
				</div>

				<div id="rpmsg">
				</div>

				<div id="send-rpmsg" style="display: none;">
					<h3>Send RPMSG</h3>
					<input id="rpmsg-input" />
					<button id="send-rpmsg-button">Send</button>
				</div>

			</div>
		</div>

		<div id="stats-container">
			<h2>System Stats</h2>
			<div id="stats">
			</div>
		</div>

		<script src="js/script.js"></script>
</body>

</html>
